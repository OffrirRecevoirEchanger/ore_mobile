<main id="main" #main>
	<div class="reflet-top" #refletTop>
		<h2 class="reflet-top__text m-0">Reflet</h2>
	</div>
	<div class="reflet-options" #refletOptions>
		<div class="reflet-options__item" role="button">
			<lucide-icon
				name="users"
				class="reflet-options__icon"
			></lucide-icon>
		</div>
		<div class="reflet-options__item" role="button">
			<lucide-icon
				name="messages-square"
				class="reflet-options__icon"
			></lucide-icon>
		</div>
		<div class="reflet-options__item" role="button">
			<lucide-icon name="eye" class="reflet-options__icon"></lucide-icon>
		</div>
		<div class="reflet-options__item" role="button">
			<lucide-icon
				name="smile"
				class="reflet-options__icon"
			></lucide-icon>

		<div class="reflet-options__item" role="button">
			<lucide-icon
				name="list-todo"
				class="reflet-options__icon"
			></lucide-icon>
		</div>
		<div class="reflet-options__item" role="button">
			<lucide-icon
				name="split"
				class="reflet-options__icon"
